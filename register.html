<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zarejestruj się</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="img/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="img/frame.png" alt="frame" class="logo" />
      <div class="headerSeparator"></div>
      <h1>Platforma Edukacyjna</h1>
      <div class="menuBar">
        <a href="test.html" class="animatedMenu">
          <div class="menuButton">Test Diagnostyczny</div>
        </a>
        <a href="#" class="animatedMenu">
          <div class="menuButton">Oferty pracy</div>
        </a>
        <a href="index.html" class="animatedMenu">
          <div class="menuButton">Kursy</div>
        </a>
        <a href="#" class="animatedMenu">
          <div class="menuButton">Subskrybcja</div>
        </a>
        <a href="#" class="animatedMenu">
          <div class="menuButton">Aplikacja</div>
        </a>
      </div>
      <div class="loginButtons">
        <div class="logIn"><a href="#">Log In</a></div>
        <a href="register.html">
          <div class="singIn"><span>Create account </span></div>
        </a>
      </div>
    </header>
    <main>
      <div class="form-container">
        <form>
          <div class="formHeader">
            <h2>Zarejestruj się i dołącz!</h2>
          </div>

          <div class="form-group">
            <label for="login" class="form-group-labels">Login:</label>
            <input
              class="form-input"
              type="text"
              id="login"
              name="login"
              required
            />
          </div>

          <div class="form-group">
            <label for="email" class="form-group-labels">Email:</label>
            <input
              class="form-input"
              type="email"
              id="email"
              name="email"
              required
            />
          </div>

          <div class="form-group">
            <label for="password" class="form-group-labels">Hasło:</label>
            <input
              class="form-input"
              type="password"
              id="password"
              name="password"
              required
            />
          </div>

          <div class="form-group">
            <label for="phone" class="form-group-labels">Numer telefonu:</label>
            <input
              class="form-input"
              type="tel"
              id="phone"
              name="phone"
              placeholder="(opcjonalne)"
            />
          </div>
          <div class="checkbox">
            <label class="checkbox-label" class="form-group-labels">
              Terms and conditions
            </label>
            <input type="checkbox" required />
            <a href="#" class="readMore-checkbox">Read more</a>
          </div>
          <button class="submitButton" type="submit">Zarejestruj się</button>
        </form>
      </div>
    </main>
  </body>
</html>
